<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wether App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="APP">
      <div class="container">
        <div class="app__Content">
          <div class="app__header">
            <h4>Weather App</h4>
            <h3 id="App__Date"></h3>
          </div>
          <h1 id="wetherType">Wether Info</h1>
          <h2 id="countryName">Type city name</h2>
          <div class="app__weather">
            <div class="wind">
              <h3>Wind Speed</h2>
              <h4 id="wind">Type city name</h4>
            </div>
            <div class="temperature">
              <h3>Temperature</h2>
              <h4 id="temperature">Type city name</h4>
            </div>
            <div class="preception">
              <h3>Humidity</h2>
              <h4 id="humidity">Type city name</h4>
            </div>
          </div>
          <div class="search">
            <div class="countrys">
              <input type="text" list="countrys" placeholder="Type your country" id="country" />
              <datalist id="countrys"> </datalist>
            </div>
            <button id="GetInfo" onclick="wetherApp()">Get Wether Info</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
